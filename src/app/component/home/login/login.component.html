<p-toast position="top-right"></p-toast>

<div class="card">
  <div
    class="flex flex-column card-container align-items-center justify-content-center border-3 border-blue-500 h-fit m-2 border-round"
  >
    <div
      class="flex align-items-center justify-content-center h-3rem font-bold border-round m-2"
    >
      <h3>Login</h3>
    </div>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div
        class="flex align-items-center justify-content-center h-3rem font-bold border-round m-2"
      >
        <span class="p-float-label">
          <input
            type="text"
            id="username"
            formControlName="username"
            pInputText
          />
          <label for="username">User Name</label>
        </span>
      </div>
      <div
        class="flex align-items-center justify-content-center font-bold border-round m-2"
      >
        <small
          *ngIf="
            loginForm.get('username')?.invalid &&
            (loginForm.get('username')?.touched ||
              loginForm.get('username')?.dirty)
          "
          [ngStyle]="{ color: 'var(--red-600)' }"
          >Username is required</small
        >
      </div>
      <div
        class="flex align-items-center justify-content-center h-3rem font-bold text-white border-round m-2"
      >
        <span class="p-float-label">
          <input
            type="password"
            id="password"
            formControlName="password"
            pPassword
            [feedback]="false"
          />
          <label for="password">Password</label>
        </span>
      </div>
      <div
        class="flex align-items-center justify-content-center font-bold text-white border-round m-2"
      >
        <small
          *ngIf="
            loginForm.get('password')?.invalid &&
            (loginForm.get('password')?.touched ||
              loginForm.get('password')?.dirty)
          "
          [ngStyle]="{ color: 'var(--red-600)' }"
          >Password is required</small
        >
      </div>
      <div
        class="flex align-items-center justify-content-center h-4rem font-bold text-white border-round m-2"
      >
        <button type="submit" [disabled]="loginForm.invalid" pButton>
          Login
        </button>
      </div>
    </form>
  </div>
</div>
