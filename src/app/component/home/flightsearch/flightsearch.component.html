<p-toast position="top-right"></p-toast>
<app-search-result [results]="schedules"></app-search-result>

<div
  class="card"
  *ngIf="isHome() || hasRoute('/user/home') || hasRoute('/user/search')"
>
  <div
    class="flex flex-column card-container align-items-center justify-content-center border-3 border-blue-500 h-fit m-2 border-round"
  >
    <div
      class="flex align-items-center justify-content-center h-3rem font-bold border-round m-2"
    >
      <h3>Flight Search</h3>
    </div>
    <form [formGroup]="flightSearchForm" (ngSubmit)="onSubmit()">
      <div
        class="flex align-items-center justify-content-center h-3rem font-bold border-round m-2"
      >
        <span class="p-float-label">
          <input type="text" id="source" formControlName="source" pInputText />
          <label for="source">From</label>
        </span>
      </div>
      <div
        class="flex align-items-center justify-content-center font-bold border-round m-2"
      >
        <small
          *ngIf="
            flightSearchForm.get('source')?.invalid &&
            (flightSearchForm.get('source')?.touched ||
              flightSearchForm.get('source')?.dirty)
          "
          [ngStyle]="{ color: 'var(--red-600)' }"
          >Source Station is required</small
        >
      </div>
      <div
        class="flex align-items-center justify-content-center h-3rem font-bold text-white border-round m-2"
      >
        <span class="p-float-label">
          <input
            type="text"
            id="destination"
            formControlName="destination"
            pInputText
          />
          <label for="destination">To</label>
        </span>
      </div>
      <div
        class="flex align-items-center justify-content-center font-bold text-white border-round m-2"
      >
        <small
          *ngIf="
            flightSearchForm.get('destination')?.invalid &&
            (flightSearchForm.get('destination')?.touched ||
              flightSearchForm.get('destination')?.dirty)
          "
          [ngStyle]="{ color: 'var(--red-600)' }"
          >Destination Station is required</small
        >
      </div>
      <div
        class="flex align-items-center justify-content-center h-4rem font-bold text-white border-round m-2"
      >
        <button type="submit" pButton [disabled]="flightSearchForm.invalid">
          Seach Flights
        </button>
      </div>
    </form>
  </div>
</div>
