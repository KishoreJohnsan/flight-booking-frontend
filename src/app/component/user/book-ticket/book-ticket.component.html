<div class="card" *ngIf="hasRoute('/user/book')">
  <div
    class="flex flex-column card-container align-items-center justify-content-center border-3 border-blue-500 h-fit m-2 border-round"
  >
    <div
      class="flex align-items-center justify-content-center h-3rem font-bold border-round m-2"
    >
      <h3>Ticket Booking</h3>
    </div>
    <form [formGroup]="bookingForm" (ngSubmit)="onSubmit()">
      <div
        class="flex align-items-center justify-content-center h-3rem font-bold border-round m-2 pb-5"
      >
        <span class="p-float-label">
          <input
            type="text"
            id="airline"
            formControlName="airline"
            pInputText
            readonly
          />
          <label for="airline">Airline</label>
        </span>
      </div>
      <div
        class="flex align-items-center justify-content-center font-bold border-round m-2 pb-5"
      >
        <span class="p-float-label">
          <input
            type="text"
            id="source"
            formControlName="source"
            pInputText
            readonly
          />
          <label for="source">From</label>
        </span>
      </div>
      <div
        class="flex align-items-center justify-content-center h-3rem font-bold border-round m-2 pb-5"
      >
        <span class="p-float-label">
          <input
            type="text"
            id="destination"
            formControlName="destination"
            pInputText
            readonly
          />
          <label for="destination">To</label>
        </span>
      </div>
      <div
        class="flex align-items-center justify-content-center font-bold border-round m-2 pb-5"
      >
        <span class="p-float-label p-input-icon-right">
          <i class="pi pi-clock"></i>
          <input
            type="text"
            id="date"
            pInputText
            formControlName="date"
            readonly
          />
          <label for="date">Departure Date</label>
        </span>
      </div>
      <div
        class="flex align-items-center justify-content-center h-3rem font-bold border-round m-2 pb-5"
      >
        <span class="p-float-label p-input-icon-right">
          <i class="pi pi-calendar"></i>
          <input
            type="text"
            id="time"
            pInputText
            formControlName="time"
            readonly
          />
          <label for="time">Departure Time</label>
        </span>
      </div>
      <div
        class="flex align-items-center justify-content-center font-bold border-round m-2"
      >
        <span class="p-float-label">
          <p-inputNumber
            formControlName="seats"
            [min]="1"
            [max]="5"
            [showButtons]="true"
          ></p-inputNumber>
          <label for="seats">No. of Seats</label>
        </span>
      </div>

      <div
        class="flex align-items-center justify-content-center h-2rem font-bold border-round"
      >
        <small
          *ngIf="
            bookingForm.get('seats')?.invalid &&
            (bookingForm.get('seats')?.touched ||
              bookingForm.get('seats')?.dirty)
          "
          [ngStyle]="{ color: 'var(--red-600)' }"
          >Seats Cannot be Zero and is required</small
        >
      </div>
      <div
        class="flex align-items-center justify-content-center font-bold border-round m-2"
      >
        <span class="p-float-label">
          <p-inputNumber
            id="fare"
            formControlName="fare"
            [readonly]="true"
          ></p-inputNumber>
          <label for="fare">Fare</label>
        </span>
      </div>

      <div
        class="flex align-items-center justify-content-center h-3rem font-bold border-round m-2"
      >
        <h4 class="mr-3">Meal Preference</h4>
        <p-radioButton
          label="Veg"
          id="veg"
          formControlName="mealPreference"
          value="veg"
          class="mr-3"
          checked
        ></p-radioButton>
        <br />
        <p-radioButton
          label="Non-Veg"
          id="nonveg"
          formControlName="mealPreference"
          value="nonveg"
          class="mr-3"
        ></p-radioButton>
        <br />
        <p-radioButton
          label="None"
          id="none"
          formControlName="mealPreference"
          value="none"
          class="mr-3"
        ></p-radioButton>
      </div>

      <div
        class="flex align-items-center justify-content-center h-4rem font-bold border-round m-2"
      >
        <button type="submit" pButton [disabled]="bookingForm.invalid">
          Book Now
        </button>
      </div>
    </form>
  </div>
</div>
