<p-toast position="top-right"></p-toast>

<div class="card">
  <div
    class="flex flex-column card-container align-items-center justify-content-evenly border-3 border-blue-500 h-fit m-2 border-round"
  >
    <div
      class="flex align-items-center justify-content-center h-3rem font-bold border-round m-2"
    >
      <h3>Add New Flight Schedule</h3>
    </div>
    <form [formGroup]="scheduleForm" (ngSubmit)="onSubmit()">
      <div class="grid">
        <div class="col">
          <div
            class="flex align-items-center justify-content-center h-3rem font-bold border-round m-2"
          >
            <span class="p-float-label">
              <input
                type="text"
                id="flightNumber"
                formControlName="flightNumber"
                pInputText
              />
              <label for="flightNumber">Flight Number</label>
            </span>
          </div>
          <div
            class="flex align-items-center justify-content-center font-bold border-round m-2"
          >
            <small
              *ngIf="
                scheduleForm.get('flightNumber')?.invalid &&
                (scheduleForm.get('flightNumber')?.touched ||
                  scheduleForm.get('flightNumber')?.dirty)
              "
              [ngStyle]="{ color: 'var(--red-600)' }"
              >Flight Number is required</small
            >
          </div>
        </div>
        <div class="col">
          <div
            class="flex align-items-center justify-content-center h-3rem font-bold border-round m-2"
          >
            <span class="p-float-label">
              <input
                type="text"
                id="flightType"
                formControlName="flightType"
                pInputText
              />
              <label for="flightType">Flight Type</label>
            </span>
          </div>
          <div
            class="flex align-items-center justify-content-center font-bold border-round m-2"
          >
            <small
              *ngIf="
                scheduleForm.get('flightType')?.invalid &&
                (scheduleForm.get('flightType')?.touched ||
                  scheduleForm.get('flightType')?.dirty)
              "
              [ngStyle]="{ color: 'var(--red-600)' }"
              >Flight Type is required</small
            >
          </div>
        </div>
        <div class="col">
          <div
            class="flex align-items-center justify-content-center h-3rem font-bold border-round m-2"
          >
            <p-dropdown
              (change)="changeAirline($event)"
              formControlName="airline"
              [options]="airlines"
              optionLabel="airlineName"
              optionValue="airlineName"
              placeholder="Select an airline"
            >
            </p-dropdown>
          </div>
          <div
            class="flex align-items-center justify-content-center font-bold border-round m-2"
          >
            <small
              *ngIf="scheduleForm.get('airline')?.touched && scheduleForm.get('airline')?.invalid"
              [ngStyle]="{ color: 'var(--red-600)' }"
              >Please select an airline</small
            >
          </div>
        </div>
      </div>

      <div class="grid">
        <div class="col">
          <div
            class="flex align-items-center justify-content-center h-3rem font-bold border-round m-2"
          >
            <span class="p-float-label">
              <input
                type="text"
                id="source"
                formControlName="source"
                pInputText
              />
              <label for="source">From</label>
            </span>
          </div>
          <div
            class="flex align-items-center justify-content-center font-bold border-round m-2"
          >
            <small
              *ngIf="
                scheduleForm.get('source')?.invalid &&
                (scheduleForm.get('source')?.touched ||
                  scheduleForm.get('source')?.dirty)
              "
              [ngStyle]="{ color: 'var(--red-600)' }"
              >Source Station is required</small
            >
          </div>
        </div>
        <div class="col">
          <div
            class="flex align-items-center justify-content-center h-3rem font-bold border-round m-2"
          >
            <span class="p-float-label">
              <input
                type="text"
                id="destination"
                formControlName="destination"
                pInputText
              />
              <label for="destination">To</label>
            </span>
          </div>
          <div
            class="flex align-items-center justify-content-center font-bold border-round m-2"
          >
            <small
              *ngIf="
                scheduleForm.get('destination')?.invalid &&
                (scheduleForm.get('destination')?.touched ||
                  scheduleForm.get('destination')?.dirty)
              "
              [ngStyle]="{ color: 'var(--red-600)' }"
              >Destination Station is required</small
            >
          </div>
        </div>
        <div class="col">
          <div
            class="flex align-items-center justify-content-center h-3rem font-bold border-round m-2"
          >
            <span class="p-float-label">
              <p-inputNumber
                id="fare"
                formControlName="fare"
                [allowEmpty]="true"
                [min]="0"
              ></p-inputNumber>
              <label for="fare">Fare</label>
            </span>
          </div>
          <div
            class="flex align-items-center justify-content-center font-bold border-round m-2"
          >
            <small
              *ngIf="
                scheduleForm.get('fare')?.invalid &&
                (scheduleForm.get('fare')?.touched ||
                  scheduleForm.get('fare')?.dirty)
              "
              [ngStyle]="{ color: 'var(--red-600)' }"
              >Fare is required</small
            >
          </div>
        </div>
      </div>

      <div class="grid">
        <div class="col-6">
          <div
            class="flex align-items-center justify-content-start h-3rem font-bold border-round m-2"
          >
            <span class="p-float-label">
              <p-calendar
                id="date"
                formControlName="date"
                dateFormat="yy-mm-dd"
                [showIcon]="true"
              ></p-calendar>
              <label for="date">Departure Date</label>
            </span>
          </div>
          <div
            class="flex align-items-center justify-content-start font-bold border-round m-2"
          >
            <small
              *ngIf="
                scheduleForm.get('date')?.invalid &&
                (scheduleForm.get('date')?.touched ||
                  scheduleForm.get('date')?.dirty)
              "
              [ngStyle]="{ color: 'var(--red-600)' }"
              >Departure Date is required</small
            >
          </div>
        </div>
        <div class="col-6">
          <div
            class="flex align-items-center justify-content-start h-3rem font-bold border-round m-2 w-full"
          >
            <span class="p-float-label">
              <p-calendar
                id="time"
                formControlName="time"
                [showTime]="true"
                hourFormat="24"
                dateFormat="HH:mm"
                [showIcon]="true"
                icon="pi pi-clock"
                [timeOnly]="true"
              ></p-calendar>
              <label for="time">Departure Time</label>
            </span>
          </div>
          <div
            class="flex align-items-center justify-content-start font-bold border-round m-2 w-full"
          >
            <small
              *ngIf="
                scheduleForm.get('time')?.invalid &&
                (scheduleForm.get('time')?.touched ||
                  scheduleForm.get('time')?.dirty)
              "
              [ngStyle]="{ color: 'var(--red-600)' }"
              >Departure Time is required</small
            >
          </div>
        </div>
      </div>

      <div
        class="flex align-items-center justify-content-center h-4rem font-bold border-round m-2"
      >
        <button type="submit" [disabled]="scheduleForm.invalid" pButton>
          Add Flight Schedule
        </button>
      </div>
    </form>
  </div>
</div>
