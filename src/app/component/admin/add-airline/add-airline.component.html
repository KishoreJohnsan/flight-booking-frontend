<p-toast position="top-right"></p-toast>

<div class="card">
  <div
    class="flex flex-column card-container align-items-center justify-content-center border-3 border-blue-500 h-fit m-2 border-round"
  >
    <div
      class="flex align-items-center justify-content-center h-3rem font-bold border-round m-2"
    >
      <h3>Add New Airline</h3>
    </div>
    <form [formGroup]="airlineForm" (ngSubmit)="onSubmit()">
      <div
        class="flex align-items-center justify-content-center h-3rem font-bold border-round m-2"
      >
        <span class="p-float-label">
          <input
            type="text"
            id="airlineName"
            formControlName="airlineName"
            pInputText
          />
          <label for="airlineName">Airline Name</label>
        </span>
      </div>
      <div
        class="flex align-items-center justify-content-center font-bold border-round m-2"
      >
        <small
          *ngIf="
            airlineForm.get('airlineName')?.invalid &&
            (airlineForm.get('airlineName')?.touched ||
              airlineForm.get('airlineName')?.dirty)
          "
          [ngStyle]="{ color: 'var(--red-600)' }"
          >Airline Name is required</small
        >
      </div>
      <div
        class="flex align-items-center justify-content-center h-3rem font-bold  border-round m-2"
      >
        <span class="p-float-label">
          <input
            type="text"
            id="address"
            formControlName="address"
            pInputText
          />
          <label for="address">Address</label>
        </span>
      </div>
      <div
        class="flex align-items-center justify-content-center font-bold  border-round m-2"
      >
        <small
          *ngIf="
            airlineForm.get('address')?.invalid &&
            (airlineForm.get('address')?.touched ||
              airlineForm.get('address')?.dirty)
          "
          [ngStyle]="{ color: 'var(--red-600)' }"
          >Address is required</small
        >
      </div>
      <div
        class="flex align-items-center justify-content-center h-3rem font-bold  border-round m-2"
      >
        <span class="p-float-label">
          <input
            type="text"
            id="contact"
            formControlName="contact"
            pInputText
          />
          <label for="contact">Contact</label>
        </span>
      </div>
      <div
        class="flex align-items-center justify-content-center font-bold  border-round m-2"
      >
        <small
          *ngIf="
            airlineForm.get('contact')?.invalid &&
            (airlineForm.get('contact')?.touched ||
              airlineForm.get('contact')?.dirty)
          "
          [ngStyle]="{ color: 'var(--red-600)' }"
          >Contact is required</small
        >
      </div>

      <div
      class="flex align-items-center justify-content-center h-3rem font-bold  border-round m-2"
    >
    <h4 class="mr-3">Status</h4>
    <p-radioButton
      name="isActive"
      formControlName="isActive"
      value="true"
      label="Active"
      class="mr-3"
    ></p-radioButton>
    <br />
    <p-radioButton
      name="isActive"
      formControlName="isActive"
      value="false"
      label="InActive"
    ></p-radioButton>
    </div>
   
      <div
        class="flex align-items-center justify-content-center h-4rem font-bold  border-round m-2"
      >
        <button type="submit" pButton [disabled]="airlineForm.invalid">
          Add Airline
        </button>
      </div>
    </form>
  </div>
</div>
